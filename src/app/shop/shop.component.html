                <mat-card>
                   <div class="flexc">
                    <img mat-card-image src= "{{products.url}}" style="width:100px;height:60px"/> 
                </div>

                <mat-card-header>
                    <mat-card-title>id: {{products.id}}</mat-card-title>
                    <mat-card-subtitle>test
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions>
              <button mat-button>view</button>
            </mat-card-actions>
            </mat-card>
               
    </div>
    </body>
